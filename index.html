<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <main>
      <aside>
        <ulclass="choice">
          <span class="reset">Change size</span>
          <li class="small">Small</li>
          <li class="medium">Medium</li>
          <li class="large">Large</li>
        </ul >
 
      </aside>
      <section class="container">
        <div class="container__small hidden "></div>
        <div class="container__medium hidden"></div>
        <div class="container__big hidden"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
